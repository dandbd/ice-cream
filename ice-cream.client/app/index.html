<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ice Cream Application</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/lib/angular-material/angular-material.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./assets/css/app.css" media="screen" title="no title" charset="utf-8">
  </head>

  <body ng-app="iceCream" layout="column">

    <md-toolbar class="md-hue-2">
      <div class="md-toolbar-tools">
        <md-button ui-sref="login" aria-label="login">
          Login
        </md-button>
        <md-button ui-sref="users" aria-label="users">
          List Users
        </md-button>
      </div>
    </md-toolbar>


    <div ui-view flex></div>


    <script src="./assets/lib/angular/angular.min.js" charset="utf-8"></script>
    <script src="./assets/lib/angular-animate/angular-animate.min.js" charset="utf-8"></script>
    <script src="./assets/lib/angular-aria/angular-aria.min.js" charset="utf-8"></script>
    <script src="./assets/lib/angular-material/angular-material.min.js" charset="utf-8"></script>
    <script src="./assets/lib/angular-messages/angular-messages.min.js" charset="utf-8"></script>
    <script src="./assets/lib/svg-assets-cache.js/svg-assets-cache.js" charset="utf-8"></script>
    <script src="./assets/lib/angular-ui-router/release/angular-ui-router.min.js" charset="utf-8"></script>
    <script src="./assets/lib/angular-password/angular-password.min.js" charset="utf-8"></script>
    <script src="./assets/lib/lodash/lodash.js" charset="utf-8"></script>

    <!-- Global -->
    <script src="components/global/app.main.js" charset="utf-8"></script>
    <script src="components/global/app.config.js" charset="utf-8"></script>
    <script src="components/global/app.globals.js" charset="utf-8"></script>
    <script src="components/global/app.routes.js" charset="utf-8"></script>
    <script src="components/global/app.dialogs.js" charset="utf-8"></script>

    <!-- Login -->
    <script src="components/login/login.route.js"></script>
    <script src="components/login/login.controller.js"></script>

    <!-- Users -->
    <script src="components/user/user.route.js"></script>
    <script src="components/user/user.service.js"></script>
    <script src="components/user/list.user.search.controller.js"></script>
    <script src="components/user/add.user.controller.js"></script>
    <script src="components/user/edit.user.controller.js"></script>
  </body>
</html>
